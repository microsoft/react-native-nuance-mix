// all buildscript {} blocks must appear before any plugins {} blocks
buildscript {
    dependencies {
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.18"
    }
}

plugins {
    id 'com.android.library'
    id "com.google.protobuf" version "0.9.1"
}


android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }

}

dependencies {

    implementation 'com.facebook.react:react-native:+'

    /**
     * GENERAL
     */
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'

    /**
     * For processing, Generated annotation
     */
    // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    /**
     * Protocol Buffer
     */
    // https://mvnrepository.com/artifact/com.googlecode.protobuf-java-format/protobuf-java-format
    implementation group: 'com.googlecode.protobuf-java-format', name: 'protobuf-java-format', version: '1.4'
    // https://mvnrepository.com/artifact/com.google.code.findbugs/jsr305
//    implementation 'com.google.code.findbugs:jsr305:3.0.2'


    /**
     * GRPC
     */
    // https://mvnrepository.com/artifact/com.google.api.grpc/proto-google-common-protos
    implementation 'com.google.api.grpc:proto-google-common-protos:1.12.0'
    // Dependency for the generated server side gRPC java codes https://mvnrepository.com/artifact/io.grpc/grpc-protobuf
    implementation 'io.grpc:grpc-protobuf:1.46.0'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/io.grpc/grpc-api
    implementation 'io.grpc:grpc-api:1.46.0'
    // https://mvnrepository.com/artifact/io.grpc/protoc-gen-grpc-java
    compileOnly 'io.grpc:protoc-gen-grpc-java:1.46.0'

    /**
     * GRPC JAVA
     */
    implementation 'io.grpc:grpc-okhttp:1.45.1'
    compileOnly 'io.grpc:grpc-protobuf-lite:1.45.1'
    implementation 'io.grpc:grpc-stub:1.45.1'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+
//    protobuf 'com.google.protobuf:protobuf-java:3.20.1'





    /**
     * Annotation Processing
     */
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.24'


    /**
     * Etc
     */
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'

}

sourceSets{
    main {
        java {
            srcDirs(
                    "build/generated/source/proto/main/grpc",
                    "build/generated/source/proto/main/java"
            )
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.21.7'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.46.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
            task.plugins {
                grpc {
                    option 'lite'
                }
            }
        }
    }
}
